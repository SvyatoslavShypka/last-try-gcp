plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:3.1.0'
    api 'org.springframework.cloud:spring-cloud-gcp-starter-logging:1.2.8.RELEASE'
    api 'com.google.cloud:google-cloud-core:2.21.1'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:3.1.0'
    runtimeOnly 'ch.qos.logback.contrib:logback-jackson:0.1.5'
    testImplementation 'com.squareup.okhttp3:okhttp:4.11.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.0'
}

group = 'com.cloudrun'
version = '0.0.1-SNAPSHOT'
description = 'microservice-template'
//java.sourceCompatibility = JavaVersion.VERSION_1_8


test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
